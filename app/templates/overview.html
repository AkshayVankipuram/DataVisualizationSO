{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/overview.css') }}" />
<div id="chartContainer">
</div>
<div id="panel">
    <div class="header">Overview of Cluster <span></span>&nbsp;<p id="open">Preferences</p></div>
    <div id="tagOverview">
        <p>Hover over circles</p>
    </div>
    <div id="topicOverview">
    </div>
</div>
<div id="altpanel">
    <div class="header">Preferences&nbsp;<p id="close">Close</p></div>
    <div id="sliders"></div>
</div>
<script type="text/javascript">
    $PROGRESS = {{ progress|tojson|safe }};
    $DESC = {{ description|tojson|safe }};
    $USER = {{ user|tojson|safe }};
</script>
<script src="{{ url_for('static',filename='js/overview.js') }}"></script>
{% endblock %}
